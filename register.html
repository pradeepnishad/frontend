<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form method="post" class="d-flex flex-column justify-content-center align-items-center bg-secondary w-75 " style="border-radius: 30px;">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <h1 class="text-white pt-5">Student Register Form</h1>
            <div class="row mb-4 mt-4 w-75">
              <div class="col-lg">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" />
                  <label class="form-label text-white" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-lg">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" />
                  <label class="form-label text-white" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4 w-75">
              <input type="email" id="form3Example3" class="form-control" />
              <label class="form-label text-white" for="form3Example3">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-group mb-4 w-75">
                <label class="text-white" for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group mb-4 w-75">
                <label class="text-white" for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
          
            <!-- Checkbox -->
            <div id="message" class="text-danger"></div>

          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4  w-50">Sign up</button>

            <p><a class="text-white pb-5" href="#">Already have an Account ?</a></p>
          
            <!-- Register buttons -->
            
          </form>
        </div>
    
        <!-- validation for password -->

        
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://kit.fontawesome.com/1004277e2b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="your-validation-script.js"></script>

</html>
